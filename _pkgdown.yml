    # It is injected by pkgdown into the <head> of all pages.
    # See https://github.com/shinyworks/shinybatch/issues/12 for details.
    in_header: |
      <meta name="shinylive:serviceworker_dir" content=".">
development:
  mode: auto
lang: en-US
